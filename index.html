<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Data Pull & Push Timeline</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    #chart {
      width: 100%;
      height: 650px;
    }
  </style>
</head>
<body>

<h1>Daily Data Pull & Push Timeline</h1>

<div class="container">

  <!-- Form UI -->
  <div class="card">
    <h3>Add / Update Job</h3>

    <label>Type</label>
    <select id="type">
      <option value="pull">Data Pull</option>
      <option value="push">Data Push</option>
    </select>

    <label>Hour of Day (0â€“23)</label>
    <input type="number" id="hour" min="0" max="23" />

    <label>Start Minute</label>
    <input type="number" id="start" min="0" step="20" />

    <label>Duration (minutes)</label>
    <input type="number" id="duration" min="1" />

    <label>Network Name (Data Pull only)</label>
    <input type="text" id="network" placeholder="Facebook, Google Ads..." />

    <button onclick="addJob()">Add Job</button>
  </div>

  <!-- Chart -->
  <div class="card">
    <div id="chart"></div>
  </div>

</div>

<script>
  let dataPulls = [];
  let dataPushes = [];

  function renderChart() {
    const pullTrace = dataPulls.map(d => ({
      type: 'bar',
      orientation: 'h',
      x: [d.duration],
      y: [d.hour],
      base: d.start,
      marker: { color: 'steelblue' },
      hovertemplate: `Network: ${d.network}<br>Start: ${d.start} min<br>Duration: ${d.duration} min<extra></extra>`
    }));

    const pushTrace = dataPushes.map(d => ({
      type: 'bar',
      orientation: 'h',
      x: [d.duration],
      y: [d.hour],
      base: d.start,
      marker: { color: 'gold' },
      hovertemplate: `Data Push<br>Start: ${d.start} min<br>Duration: ${d.duration} min<extra></extra>`
    }));

    const layout = {
      barmode: 'overlay',
      xaxis: {
        title: 'Time Duration (Minutes)',
        tick0: 0,
        dtick: 20,
        range: [0, 180]
      },
      yaxis: {
        title: 'Hour of Day',
        tickmode: 'linear',
        tick0: 0,
        dtick: 1,
        range: [-1, 24]
      },
      margin: { l: 60, r: 30, t: 30, b: 50 },
      height: 600
    };

    Plotly.newPlot('chart', [...pullTrace, ...pushTrace], layout, { responsive: true });
  }

  function addJob() {
    const type = document.getElementById('type').value;
    const hour = Number(document.getElementById('hour').value);
    const start = Number(document.getElementById('start').value);
    const duration = Number(document.getElementById('duration').value);
    const network = document.getElementById('network').value;

    if (type === 'pull') {
      if (!network) {
        alert('Network name is required for Data Pull');
        return;
      }
      dataPulls.push({ hour, start, duration, network });
    } else {
      dataPushes.push({ hour, start, duration });
    }

    renderChart();
  }

  renderChart();
</script>

</body>
</html>
